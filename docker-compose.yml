services:
  web:
    build: .
    restart: always
    command: >
      sh -c "python manage.py collectstatic --no-input --clear && 
             gunicorn spikeball_ranking.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "81:8000"
    depends_on:
      - db
  db:
    image: postgres:16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

volumes:
  postgres_data:
