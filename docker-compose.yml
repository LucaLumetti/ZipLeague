version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --no-input --clear && 
             gunicorn spikeball_ranking.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "80:8000"
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=spikeball_ranking
      - POSTGRES_USER=spikeball_user
      - POSTGRES_PASSWORD=spikeball_password

volumes:
  postgres_data:
